<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarv Media Group</title>
  <meta name="description" content="گروه رسانه‌ای سرو، ارائه بهترین محتواهای رسانه‌ای با تم تاریک و روشن قابل تغییر." />
  <!-- فونت ایران سنس وب فونت -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-sans-webfont@3.0.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: rgba(11, 46, 36, 0.8);
      --bg-dark: #062b21;
      --card-light: #ffffff;
      --card-dark: #103f33;
      --text-light: #000000;
      --text-dark: #ffffff;
      --gold: #FFD700;
      --gold-hover: #e5c100;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "IRANSansWeb", "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-light);
      color: var(--text-light);
      border-radius: 2rem;
      padding: clamp(2rem, 5vw, 3rem);
      width: clamp(280px, 90vw, 420px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.4s ease;
    }

    body.dark .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .logo {
      max-width: 160px;
      margin-bottom: 2rem;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      flex-direction: row-reverse;
      background-color: var(--gold);
      color: #000;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.75rem 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
      user-select: none;
    }

    body.dark .button {
      background-color: var(--gold-hover);
      color: #000;
      box-shadow: 0 4px 12px rgba(229, 193, 0, 0.8);
    }

    .button-icon {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      fill: currentColor;
      transition: fill 0.3s ease;
    }

    body.dark .button-icon {
      fill: currentColor;
    }

    .theme-toggle {
      margin-top: 1.5rem;
      background: none;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .theme-toggle:hover {
      background-color: var(--gold);
      color: #000;
    }

    body.dark .theme-toggle {
      border-color: var(--gold-hover);
      color: var(--gold-hover);
    }

    body.dark .theme-toggle:hover {
      background-color: var(--gold-hover);
      color: #000;
    }

    .footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
      transition: color 0.4s ease;
      font-weight: 400;
    }

    body.dark .footer {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="https://drive.google.com/thumbnail?id=11k8gbM4MGH3zSW7lItgsM_u2ClZVHRqR" alt="لوگوی سرو" class="logo" />
      <h1>به خانواده سرو خوش آمدید</h1>
      <a class="button" href="https://www.instagram.com/sarv.mediagroup?igsh=Njdwa3hwMjY2cTJo" target="_blank" aria-label="اینستاگرام">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
          <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3zm5 2a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
        صفحه اینستاگرام
      </a>
      <a class="button" href="https://t.me/Sarv_mediagroup" target="_blank" aria-label="تلگرام">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
          <path d="M22 2L2 11.22l6.09 2.35L7.1 19.5l3.66-2.47 3.93 3.46 5.31-15.62z"/>
        </svg>
        کانال تلگرام
      </a>
      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>
      <div class="footer">با افتخار گروه رسانه‌ای سرو</div>
    </div>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
