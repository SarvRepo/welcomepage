<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گروه رسانه‌ای سرو</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="https://drive.google.com/thumbnail?id=11k8gbM4MGH3zSW7lItgsM_u2ClZVHRqR" alt="لوگوی سرو" class="logo" />
      <h1>به خانواده سرو خوش آمدید</h1>

      <a class="button" href="https://www.instagram.com/sarv.mediagroup" target="_blank">
        <img src="assets/logos/instagram.svg" class="icon" alt="Instagram Logo" />
        صفحه اینستاگرام
      </a>

      <a class="button" href="https://t.me/Sarv_mediagroup" target="_blank">
        <img src="assets/logos/telegram.svg" class="icon" alt="Telegram Logo" />
        کانال تلگرام
      </a>

      <div class="phone">شماره تماس: <a href="tel:+989123456789">۰۹۱۲۳۴۵۶۷۸۹</a></div>

      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>
      <div class="footer">با افتخار گروه رسانه‌ای سرو</div>
    </div>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
