<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گروه رسانه‌ای سرو</title>

  <!-- فونت ایران‌سنس وب بدون کپی‌رایت -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-sans-webfont@3.0.0/dist/font-face.css" rel="stylesheet" />

  <style>
    :root {
      --bg-light: rgba(11, 46, 36, 0.8);
      --bg-dark: #062b21;
      --card-light: #ffffff;
      --card-dark: #103f33;
      --text-light: #000000;
      --text-dark: #ffffff;
      --gold: #FFD700;
      --gold-hover: #e5c100;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "IRANSansWeb", "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-light);
      color: var(--text-light);
      border-radius: 2rem;
      padding: clamp(2rem, 5vw, 3rem);
      width: clamp(280px, 90vw, 420px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.4s ease;
    }

    body.dark .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .logo {
      max-width: 160px;
      margin-bottom: 2rem;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      flex-direction: row-reverse;
      background-color: var(--gold);
      color: #000;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.75rem 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
      user-select: none;
      cursor: pointer;
    }

    .button-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      fill: currentColor;
    }

    .theme-toggle {
      margin-top: 1.5rem;
      background: none;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .theme-toggle:hover {
      background-color: var(--gold);
      color: #000;
    }

    .contact {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: inherit;
    }

    .footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }

    body.dark .footer {
      color: #ccc;
    }

    /* استایل مودال */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
    }

    .modal-content {
      position: relative;
      width: 90vw;
      height: 90vh;
      margin: 5vh auto;
      background: #fff;
      border-radius: 1.2rem;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background-color: var(--gold);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.6rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="https://drive.google.com/thumbnail?id=11k8gbM4MGH3zSW7lItgsM_u2ClZVHRqR" alt="لوگوی سرو" class="logo" />
      <h1>به خانواده سرو خوش آمدید</h1>

      <div class="button" onclick="openInModal('https://www.instagram.com/sarv.mediagroup')">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 2a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-1a1 1 0 110 2 1 1 0 010-2z"/></svg>
        صفحه اینستاگرام
      </div>

      <div class="button" onclick="openInModal('https://t.me/Sarv_mediagroup')">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 2L2 11.2l6.1 2.3L7.1 19.5l3.6-2.5 3.9 3.5L22 2z"/></svg>
        کانال تلگرام
      </div>

      <div class="contact">تماس با ما: <strong>09923553299</strong></div>

      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>

      <div class="footer">با افتخار گروه رسانه‌ای سرو</div>
    </div>
  </div>

  <!-- مودال iframe -->
  <div id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">بستن</button>
      <iframe id="modal-iframe" src=""></iframe>
    </div>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

      document.getElementById('modal-iframe').src = url;
      document.getElementById('modal').style.display = 'block';
